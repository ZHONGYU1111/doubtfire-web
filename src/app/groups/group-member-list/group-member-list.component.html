<table>
  <tr *ngFor="let member of members">
    <td>{{ member.student.username || "N/A" }}</td>
    <td class="student-name">{{ member.student.name }}</td>
    <td>
      <grade-icon grade="member.targetGrade"></grade-icon>
    </td>
    <td>
      <button (click)="removeMember(member)">Remove</button>
    </td>
  </tr>
</table>
